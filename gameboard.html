<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Splash!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script src="scripts/battleship/views.js"></script>
    <script src="scripts/battleship/models.js"></script>
    <script src="scripts/battleship/controllers.js"></script>
</head>
<body>
    <h1 align="center">PLAY BATTLESHIP!</h1>
    <div class ="row">
        <div id="Player1" class ="column" align="center">
          <h4>Your Board</h4>
          <script>
            GenerateTable(11,11);
          </script>
          <p></p>
          <table>
            <tr>
              <td style="background:green"><p>S</p></td>
              <td style="background:red"><p>H</p></td>
              <td style="background:darkblue"><p>M</p></td>
            </tr>
          </table>
          <h4>Opponent Board</h4>
          <script>
            GenerateTable(11,11);
          </script>
          <p></p>
          <table>
            <tr>
              <td style="background:green"><p>S</p></td>
              <td style="background:red"><p>H</p></td>
              <td style="background:darkblue"><p>M</p></td>
            </tr>
          </table>
        </div>
        <div class ="column", id="controls">
          <h4>CONTROLS</h4>
          <div class="controls">
            <h4>PLAYER LOGIN</h4>
            <form>
              <input type="text" name="userName\t" style="align:Right"><br>
              <input type="password" name="userPass\t"><br>
            </form>

            <h4>GAME MANAGEMENT</h4>
            <button>PLACE SHIPS</button>
            <button>SAVE GAME</button>
            <button>LOAD GAME</button>
            <button>CHANGE DIRECTION</button>
            <button></button>
          </div>
        </div>
    </div>
</body>
</html>
