<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Splash!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script src="scripts/game/view.js"></script>
    <script src="scripts/game/model.js"></script>
    <script src="scripts/game/controller.js"></script>
</head>
<body>
    <h1 align="center">PLAY BATTLESHIP!</h1>
    <div class ="row">
        <div id="Player1" class ="column" align="center">
          <h4>Your Board</h4>
          <div id="Player1Board">
              <script>
                  GenerateTable(11, 11, 1);
              </script>
          </div>
            <p></p>
          <table>
            <tr>
              <td style="background:lightgray"><p>Ship</p></td>
              <td style="background:#ff0000"><p>Hit</p></td>
              <td style="background:#000069"><p style="color: white">Miss</p></td>
            </tr>
          </table>
          <h4>Opponent Board</h4>
          <div id="Player2Board">
              <script>
                  GenerateTable(11, 11, 2);
              </script>
          </div>
        </div>
        <div class ="column", id="controls">
          <h4>CONTROLS</h4>
          <div class="controls">
            <h4>PLAYER LOGIN</h4>
            <form>
              <input type="text" name="userName\t"><br>
              <input type="password" name="userPass\t"><br>
            </form>
            <h4>GAME MANAGEMENT</h4>
            <button onclick="ThrowAlert()">PLACE SHIPS</button>
            <button onclick="ThrowAlert()">SAVE GAME</button>
            <button onclick="ThrowAlert()">LOAD GAME</button>
            <button onclick="ThrowAlert()">CHANGE DIRECTION</button>
            <button></button>
          </div>
        </div>
        <div class="column", id="statistics">

        </div>
    </div>
</body>
</html>
