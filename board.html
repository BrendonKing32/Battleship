<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ready the Fleet!</title>
    <link rel="icon" href="media/images/battleship-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body>
    <h1 align="center">PLAY BATTLESHIP!</h1>
    <div class="controls">
        <div class="row">
            <div class="column">
                <h4>GAME CONTROLS</h4>
                <button id="start-game">START GAME</button>
                <button id="load-game">LOAD GAME</button>
                <button id="save-game">SAVE GAME</button>
            </div>
            <div class="column">
                <h4>LOGIN MANAGEMENT</h4>
                <button id="login-button">LOGIN</button>
                <button id="clear-button">CLEAR DATA</button>
                <div id="login-status">User: </div>
            </div>
        </div>
        <h4>SHIP PLACEMENT</h4>
        <div class="row">
            <div class="column">
                <b>COL  :</b>
                <input id="input-col" min="1" max="10" type="number">
                <b>VESSEL SELECT:</b>
                <select id="input-ship">
                    <option value="playerCarrier">Carrier</option>
                    <option value="playerBattleship">Battleship</option>
                    <option value="playerCruiser">Cruiser</option>
                    <option value="playerSub">Submarine</option>
                    <option value="playerDestroyer">Destroyer</option>
                </select>
                <br />
                <b>ROW:</b>
                <input id="input-row" min="1" max="10" type="number">
                <b>ORIENTATION :</b>
                <select id="input-direction">
                    <option value="horizontal">Horizontal</option>
                    <option value="vertical">Vertical</option>
                </select>
                <br />
                <br />
                <button id="placement-button">PLACE SHIP</button>
            </div>
            <div class="column">
                <label>Name:</label>
                <br />
                <label>Column:</label>
                <br />
                <label>Row:</label>
                <br />
                <label>Orientation:</label>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="grid">
            <h4>PLAYER BOARD</h4>
            <table id="playerBoard" align="center"></table>
            <br />
            <table align="center">
                <tr>
                    <td style="background:lightgray"><p>Ship</p></td>
                    <td style="background:#ff0000"><p>Hit</p></td>
                    <td style="background:#000069"><p style="color: white">Miss</p></td>
                </tr>
            </table>
        </div>
        <div class="grid">
            <h4>COMPUTER BOARD</h4>
            <table id="computerBoard" align="center"></table>
            <br />
            <table align="center">
                <tr>
                    <td style="background:lightgray"><p>Ship</p></td>
                    <td style="background:#ff0000"><p>Hit</p></td>
                    <td style="background:#000069"><p style="color: white">Miss</p></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="debug" class="debug"></div>
    <script src="scripts/game/view.js"></script>
    <script src="scripts/game/model.js"></script>
    <script src="scripts/game/controller.js"></script>
</body>
</html>
